<div class="container-fluid reader-cover s-pad-no text-center" ng-if="post.media.cover_image"
	ng-style="{'background-image': 'url({{ post.media.cover_image.file }})'}">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>{{ post.title }}</h1>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<nothing text="{{ 'ENTRY_GET_ERROR' | translate }}" ng-if="error"></nothing>

	<div class="reader-content" ng-if="!error && !loading">
		<h1 ng-if="!post.media.cover_image" class="text-center s-mar-bottom">{{ post.title }}</h1>
		<div class="ql-editor" ng-bind-html="trustedContent"></div>
	</div>
</div>

<!-- Bottom bar -->
<div class="bottom-bar hidden-xs" ng-if="post">
	<div class="container">
		<div class="flex-container">
			<img class="img-circle s-mar-right-soft" ng-src="{{ siteLogo }}">
			<div class="s-mar-right" translate translate-compile>{{ bottomInfo }}</div>
			<div class="s-mar-left">
				<button class="btn btn-primary" ng-click="subscribe(post.site.id)">Follow for more</button>
			</div>
		</div>
	</div>
</div>
