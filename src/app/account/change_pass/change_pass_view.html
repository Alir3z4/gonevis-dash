<div class="container container-light pad-top">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default s-box">
      <div class="panel-body s-pad">
        <form ng-submit="changePassword(form)" name="form" autocomplete="off">
          <h3 class="o-fade-soft" translate>CHANGE_PASSWORD</h3>
          <hr>
          <div class="form-group" ng-class="{'has-error': form.errors.old_password}">
            <input id="oldPassword" class="form-control input-lg" type="password" ng-model="form.old_password"
              placeholder="{{ 'CURRENT_PASSWORD' | translate }}" required/>
            <small class="help-block">{{ form.errors.old_password[0] }}</small>
          </div>
          <hr>
          <div class="form-group" ng-class="{'has-error': form.errors.password}">
            <input id="newPassword" class="form-control input-lg" type="password" ng-model="form.password"
              placeholder="{{ 'NEW_PASSWORD' | translate }}" required/>
            <small class="help-block">{{ form.errors.password[0] }}</small>
          </div>
          <div class="form-group" ng-class="{'has-error': form.errors.confirm_password}">
            <input id="confirmPassword" class="form-control input-lg" type="password" ng-model="form.confirm_password"
              placeholder="{{ 'CONFIRM_NEW_PASSWORD' | translate }}" required/>
          </div>
          <div class="form-group alert alert-danger" ng-show="form.errors.non_field_errors">
            {{ form.errors.non_field_errors[0] }}
          </div>
          <button class="btn btn-success btn-block btn-lg"
            ng-disabled="form.loading || form.$invalid" translate>CHANGE</button>
        </form>
      </div>
      <div class="panel-footer">
        <a ng-click="forgotPassword()" translate>FORGOT_PASSWORD_Q</a>
      </div>
    </div>
  </div>
</div>
