<div class="btn-group stack stack-equal s-mar-bottom-soft view-buttons">
  <button type="button" class="btn btn-default" ng-click="$parent.$parent.setView('grid')" ng-class="{active: $parent.$parent.view == 'grid'}">
    <i class="fa fa-th-large"></i>
  </button>
  <button type="button" class="btn btn-default" ng-click="$parent.$parent.setView('list')" ng-class="{active: $parent.$parent.view == 'list'}">
    <i class="fa fa-th-list"></i>
  </button>
</div>
