<div class="modal fade" id="followers">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h3>
          {{ 'FOLLOWERS' | translate }} <span class="badge" ng-if="followers.count">{{ followers.count }}</span>
          </a><i class="fa fa-close close pull-right" data-dismiss="modal"></i>
        </h3>
      </div>
      <div class="modal-body s-pad-no">
        <!-- Nothing -->
        <nothing text="{{ 'NO_FOLLOWERS' | translate }}" ng-if="!followers.count && initialled"></nothing>

        <!-- Followers -->
        <div class="list-group s-mar-bottom-no" ng-if="followers.count">
          <a class="list-group-item b-no" ng-repeat="follower in followers" target="_blank"
            ng-href="{{ follower.get.get_absolute_uri }}">
            <div class="media">
              <div class="media-left">
                <img class="media-object img-circle" width="48" ng-src="{{ follower.getMedia('small') }}">
              </div>
              <div class="media-body">
                <!-- Display name -->
                <div class="media-heading">
                  <h4>{{ follower.getDisplayName() }}</h4>
                </div>
                <!-- Username -->
                @{{ follower.get.username }}
              </div>
            </div>
          </a>
        </div>

        <!-- More -->
        <pagination page-form="pageForm" ng-if="initialled"></pagination>
      </div>
    </div>
  </div>
</div>
