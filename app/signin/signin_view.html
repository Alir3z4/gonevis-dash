<div class="container container-light pad-top">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default s-box">
            <div class="panel-body s-pad">
                <form ng-submit="signin(form)" name="form">
                    <h3 class="o-fade-soft">Login <small>to dash</small></h3>
                    <hr>
                    <div class="form-group" ng-class="{'has-error': form.errors.username}">
                        <input id="username" class="form-control input-lg" type=username ng-model="form.username" placeholder="Username" required/>
                        <span id="username" class="help-block" ng-show="form.errors.username">{{ form.errors.username[0] }}</span>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="password" ng-model="form.password" placeholder="Password" required/>
                    </div>
                    <div class="form-group alert alert-danger" ng-show="form.errors.non_field_errors">
                        {{ form.errors.non_field_errors[0] }}
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" ng-disabled="form.loading || form.$invalid">Login</button>
                </form>
            </div>
            <div class="panel-footer s-pad">
                <span class="s-mar-no o-fade">Don't have an account?</span> <a ui-sref="signup">Register</a>
            </div>
        </div>
    </div>
</div>
