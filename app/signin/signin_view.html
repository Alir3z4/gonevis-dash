<div class="container container-light pad-top">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body s-pad s-box">
                <form ng-submit="signin(form)" name="form">
                    <h3 class="o-fade-soft">Login</h3>
                    <hr>
                    <div class="form-group">
                        <input class="form-control input-lg" type="email" model="form.email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="password" model="form.password" placeholder="Password" required/>
                    </div>
                    <button class="btn btn-primary pull-right btn-lg"><i class="fa fa-sign-in fa-fw"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
