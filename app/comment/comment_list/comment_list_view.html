<div class="container container-light pad-top">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-defaul s-box b-left-no">
      <div class="panel-body s-pad-no-y">
        <div ng-if="!comments.length" class="text-center o-fade s-pad-y-soft">
          <h3>Sorry, you have no comments</h3>
          <span class="fa-stack fa-lg">
            <i class="fa fa-comments fa-stack-1x"></i>
            <i class="fa fa-ban fa-stack-2x text-danger"></i>
          </span>
        </div>
        <ul class="list-unstyled s-mar-no">
            <li class="row list-panel s-fade of-hidden" ng-repeat="c in comments" ng-show="!c.isDeleted">
              <div class="col-md-12">
                <small>{{ c.user.name }}: </small><a ng-click="commentService.view(c)">{{ c.comment }}</a>
                <small class="dis-b o-fade pull-right">{{ c.created | date }}</small>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
