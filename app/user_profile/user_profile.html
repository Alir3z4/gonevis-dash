<div class="container container-light">
  <div class="panel panel-default s-box">
    <div class="panel-body s-pad">
      <div class="">
        <h4 ng-repeat="detail in details">
          <div>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x" style="color: darkolivegreen"></i>
              <i class="fa fa-user fa-stack-1x fa-inverse"></i>
            </span>
            Name:
            {{ detail.name }}
          </div>
          <hr>
          <div>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x" style="color:black"></i>
              <i class="fa fa-globe fa-stack-1x fa-inverse"></i>
            </span>
            Location:
            {{ detail.location }}
          </div>
          <hr>
          <div>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x" style="color: darkslateblue"></i>
              <i class="fa fa-info fa-stack-1x fa-inverse"></i>
            </span>
            About:
            {{ detail.about }}
          </div>
        </h4>
      </div>
    </div>
  </div>
</div>
