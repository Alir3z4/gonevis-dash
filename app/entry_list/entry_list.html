<div class="container container-light pad-top">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-defaul s-box b-left-no">
      <div class="panel-body s-pad-no-y">
        <ul class="list-unstyled s-mar-no">
          <!-- Entry -->
          <li class="row list-panel b-left b-color-{{ e.status }}" ng-repeat="e in entries" ng-class="{'o-fade-hard': e.isDeleted}">
            <!-- Title and slug -->
            <div class="col-md-8">
              <a ui-sref="dash.entry-edit({entryId: e.id})">{{ e.title }}</a>
              <small class="dis-b o-fade">/{{ e.slug }}</small>
            </div>
            <!-- Date -->
            <div class="col-md-3 text-right o-fade">
              {{ e.status == 2 ? e.publication_date : e.created | date }}
              <small class="dis-b o-fade">{{ e.status == 2 ? "Publication" : "Creation" }}</small>
            </div>
            <!-- Tools -->
            <div class="col-md-1 text-right">
              <i class="fa fa-fw fa-2x fa-ellipsis-v o-fade-hard c-p h-opacity dropdown-toggle" style="padding: 4px" data-toggle="dropdown"></i>
              <div class="dropdown-menu row">
                <div class="col-xs-4" ng-if="e.comment_enabled">
                  <i class="fa fa-border fa-2x fa-comments text-info" title="Comments enabled"></i>
                </div>
                <div class="col-xs-4" ng-if="e.featured">
                  <i class="fa fa-border fa-2x fa-star text-info" title="Featured"></i>
                </div>
                <div class="col-xs-4" ng-if="e.password">
                  <i class="fa fa-border fa-2x fa-lock text-danger" title="Has password"></i>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
