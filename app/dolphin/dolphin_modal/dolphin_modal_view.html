<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form ng-submit="update(form)" name="form">
          <h3 class="o-fade-soft">{{ form.data.meta_data.name }}</h3>
          <hr>
          <div class="thumbnail">
            <img ng-src="{{ form.data.file }}" alt="form.data.meta_data.name">
          </div>
          <div class="form-group" ng-class="{'has-error': form.errors.meta_data.name}">
            <input class="form-control" type="text" ng-model="form.data.meta_data.name" placeholder="File name" required/>
            <small class="help-block" ng-show="form.errors.file_name">{{ form.errors.meta_data.name[0] }}</small>
          </div>
          <div class="form-group" ng-class="{'has-error': form.errors.meta_data.description}">
            <textarea class="form-control" type="text" ng-model="form.data.meta_data.description" placeholder="Description"></textarea>
            <small class="help-block" ng-show="form.errors.meta_data.description">{{ form.errors.meta_data.name[0] }}</small>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="dolphinService.remove(dolphin)" title="Delete file" data-dismiss="modal">
              <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-primary" ng-disabled="form.loading">Update File</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
