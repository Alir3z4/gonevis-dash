<div class="container container-light pad-top">
  <div class="row">
    <!-- Files -->
    <div class="col-md-9">
       <!-- Search form -->
       <div class="row">
         <div class="col-md-10">
            <ng-include src="'basement/search/search_form.html'" class="dis-b s-mar-bottom-soft animated fadeIn"
              ng-if="initialled">
            </ng-include>
         </div>
          <!-- View buttons -->
          <div class="col-md-2">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" ng-click="setView('grid')" ng-class="{active: view == 'grid'}">
                <i class="fa fa-th-large"></i>
              </button>
              <button type="button" class="btn btn-default" ng-click="setView('list')" ng-class="{active: view == 'list'}">
                <i class="fa fa-th-list"></i>
              </button>
            </div>
          </div>
       </div>
      <!-- Search noresult -->
      <ng-include src="'basement/search/search_noresult.html'"></ng-include>
      <!-- Nothing -->
      <ng-include src="'basement/nothing/nothing.html'"
        ng-if="!dolphins.length && !searchForm.noResult && initialled"></ng-include>
      <!-- List -->
      <div class="row animated fadeInUp" ng-if="dolphins.length">
        <!-- Grid view -->
        <div class="col-md-3 col-sm-3 col-xs-6 text-center" ng-repeat="d in dolphins"
          ng-show="!d.isDeleted" ng-class="{'animated zoomOut': d.isDeleted}" ng-if="view == 'grid'">
          <!-- Link -->
          <a ng-click="action(d)" class="dolphin" style="background-image: url({{ d.thumbnail_256x256 }})"
            ng-class="{'not-image': !d.is_image}">
            <!-- Icon -->
            <i class="fa fa-5x" ng-class="{
              'fa-file-archive-o': d.extRaw == 'ZIP',
              'fa-file-pdf-o': d.extRaw == 'PDF'
              }">
            </i>
            <!-- Caption -->
            <p class="caption">{{ d.meta_data.name }}</p>
          </a>
          <!-- Options -->
          <div class="dropdown options" title="options">
            <button class="btn btn-default btn-circle dropdown-toggle btn-sm o-fade"
              id="options{{ $index }}" data-toggle="dropdown">
              <i class="fa fa-fw fa-ellipsis-v"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a ng-click="dolphinService.view(d)"><i class="fa fa-eye"></i> View</a></li>
              <li><a ng-click="dolphinService.remove(d)"><i class="fa fa-trash text-danger"></i> Delete</a></li>
            </ul>
          </div>
        </div>
        <!-- List view -->
        <div ng-if="view == 'list'" class="panel panel-default s-box">
          <div class="panel-body s-pad-y-no">
            <ul class="list-unstyled s-mar-no">
              <li class="row list-panel s-fade" ng-repeat="d in dolphins"
                ng-show="!d.isDeleted" ng-class="{'animated zoomOut': d.isDeleted}">
                <div class="col-md-4">
                  <img class="img-rounded" ng-src="{{ d.thumbnail_48x48 }}">
                  <a ng-click="action(d)">{{ d.meta_data.name }}</a>
                </div>
                <div class="col-md-7">
                  <small class="dis-b o-fade">{{ d.meta_data.description }}</small>
                </div>
                <!-- Options -->
                <div class="dropdown options col-md-1" title="options">
                  <button class="btn btn-default btn-circle dropdown-toggle btn-sm o-fade"
                    id="options{{ $index }}" data-toggle="dropdown">
                    <i class="fa fa-fw fa-ellipsis-v"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a ng-click="dolphinService.view(d)"><i class="fa fa-eye"></i> View</a></li>
                    <li><a ng-click="dolphinService.remove(d)"><i class="fa fa-trash text-danger"></i> Delete</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- More -->
      <ng-include src="'basement/pagination/pagination_loadmore.html'"
        ng-init="pageForm = dolphinForm" ng-if="initialled">
      </ng-include>
    </div>

    <!-- Upload -->
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-fw fa-upload text-primary"></i> Upload File</div>
        <div class="panel-body">
          <!-- Select -->
          <button type="file" class="btn btn-primary" ngf-select="uploadFile($files, $invalidFiles)"
            ngf-accept="upload.accept" ngf-max-size="25MB" ngf-multiple="true">
            <i class="fa fa-fw fa-plus"></i> Select File
          </button>

          <!-- Progress -->
          <div class="progress s-mar-top-soft s-mar-no a-fade" ng-class="{active: file.progress != 100}" 
               ng-repeat="file in upload.files" ng-hide="file.dismiss">
            <div class="progress-bar progress-bar-striped" style="width: {{ file.progress }}%">
              <span>{{ file.progress == 100 ? "Done" : file.progress + "%" }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
