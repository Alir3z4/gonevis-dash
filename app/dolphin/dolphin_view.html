<div class="container container-light pad-top">

  <div class="row">

    <!-- Files -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-6" ng-repeat="d in dolphins">
          <!-- Dolphin -->
          <a ui-sref="dash.dolphin-edit({ fileId: d.id })" class="dolphin" style="background-image: url({{ d.file }})">
            <p class="caption">{{ d.file_name }}</p>
          </a>
        </div>
      </div>
    </div>

    <!-- Upload -->
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-fw fa-upload text-info"></i> Upload File</div>
        <div class="panel-body">
          <button type="file" class="btn btn-primary" ngf-select="uploadFiles($file, $invalidFiles)" ngf-accept="upload.accept" ngf-max-size="25MB">
            <i class="fa fa-fw fa-plus"></i> Select File
          </button>
        </div>
        <div class="panel-footer fade" ng-show="upload.file.progress">
          <div class="progress s-mar-no">
            <div class="progress-bar progress-bar-striped" style="width: {{ upload.file.progress }}%">
              <span class="sr-only">{{ upload.file.progress }}% Complete</span> <span ng-if="upload.file.progress == 100">Done</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
