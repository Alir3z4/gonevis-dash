<div class="modal fade" id="forgotPassword">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        Forgot password
        <i class="fa fa-close close pull-right" data-dismiss="modal"></i>
      </div>
      <div class="modal-body">
        <form ng-submit="forgotPassword(form)" name="form">
          <div class="form-group" ng-class="{'has-error': form.errors.email}">
            <input class="form-control input-lg" type="email" ng-model="form.data.email" placeholder="Email" required/>
            <span class="help-block" ng-show="form.errors.email">{{ form.errors.email[0] }}</span>
          </div>
          <button class="btn btn-primary btn-lg btn-block">Get reset link</button>
        </form>
      </div>
    </div>
  </div>
</div>
