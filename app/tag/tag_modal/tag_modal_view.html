<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        {{ tag.name }} #{{ tag.slug }}
      </div>
      <div class="modal-body">
        <form ng-submit="tagService.update(tag)">
          <div class="form-group">
            <input id="name" class="form-control" type="text" placeholder="Name" ng-model="tag.name" required/>
          </div>
          <div class="form-group">
            <input id="slug" class="form-control" type="text" placeholder="Slug" ng-model="tag.slug">
          </div>
          <div class="form-group">
            <textarea id="description" class="form-control" type="text" placeholder="Description" ng-model="tag.description"></textarea>
          </div>
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default" ng-click="tagService.remove(tag)" title="Delete Tag" data-dismiss="modal">
              <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-primary" ng-disabled="form.loading">Update Tag</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
