<div class="modal fade" id="tagCreate">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-hashtag text-info"></i> Create Tag
        <i class="fa fa-close close pull-right" data-dismiss="modal"></i>
      </div>
      <div class="modal-body">
        <form ng-submit="create(form)" name="form">
          <div class="form-group" ng-class="{'has-error': form.errors.name}">
            <input id="name" class="form-control" type="text" ng-model="form.data.name" placeholder="Name" required/>
            <span id="name" class="help-block" ng-show="form.errors.name">{{ form.errors.name[0] }}</span>
          </div>
          <div class="form-group" ng-class="{'has-error': form.errors.slug}">
            <input id="slug" class="form-control" type="text" ng-model="form.data.slug" placeholder="Slug">
            <span id="slug" class="help-block" ng-show="form.errors.slug">{{ form.errors.slug[0] }}</span>
          </div>
          <div class="form-group" ng-class="{'has-error': form.errors.description}">
            <textarea id="slug" class="form-control" type="text" ng-model="form.data.description" placeholder="Descroption"></textarea>
            <span id="description" class="help-block" ng-show="form.errors.description">{{ form.errors.slug[0] }}</span>
          </div>
          <button class="btn btn-success btn-block" ng-disabled="form.loading || form.$invalid">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
