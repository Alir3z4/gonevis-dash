<div class="container container-light">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body s-pad s-box">
        <form ng-submit="newPost(form)" name="form">
          <h3 class="o-fade-soft">New Entry</h3>
          <ng-include src="'basement/includes/entry_form.html'"></ng-include>
          <button class="btn btn-success pull-right btn-lg" ng-disabled="form.loading || form.$invalid">
            <i class="fa fa-check fa-fw"></i> Submit Post
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
