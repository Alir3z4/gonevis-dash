<div class="container container-light pad-top">
  <form class="panel panel-defaul s-box form-inline" name="form" ng-submit="updateNavigation(form)">
    <div class="panel-body">
      <button type="button" class="btn btn-success pull-right" ng-click="addNav()">
        <i class="fa fa-plus"></i>
        Add
      </button>
      <div ng-repeat="nav in navigations" class="navigation">
        <div class="col-md-4 form-group input-group">
          <span class="input-group-addon" ng-click="deleteNav(nav.sort_number)"><i class="fa fa-trash text-danger fa-fw"></i></span>
          <input type="text" placeholder="Label" ng-model="nav.label" class="form-control" required>
        </div>
        <div class="input-group col-md-6 form-group">
          <span class="input-group-addon"><i class="fa fa-code fa-fw"></i></span>
          <input type="text" placeholder="/Url" ng-model="nav.url" class="form-control" required>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-success btn-block s-box" ng-disabled="loading">Update</button>
    </div>
  </form>
</div>
